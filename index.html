<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLDL Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        body.dark {
            background: #1a1a1a;
        }
        
        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #d4522f 0%, #e8773d 50%, #d4522f 100%);
            color: white;
            padding: 30px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.95;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        body.dark .tabs {
            border-bottom: 1px solid #3d3d3d;
            background: #2d2d2d;
        }
        
        body.light .tabs {
            border-bottom: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.95);
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        body.dark .tab {
            background: #2d2d2d;
            color: #a0a0a0;
        }
        
        body.light .tab {
            background: rgba(255,255,255,0.95);
            color: #555;
        }
        
        body.dark .tab:hover {
            background: #353535;
            color: #d0d0d0;
        }
        
        body.light .tab:hover {
            background: rgba(255,255,255,1);
            color: #333;
        }
        
        body.dark .tab.active {
            color: #e8773d;
            border-bottom: 2px solid #e8773d;
            background: #2d2d2d;
        }
        
        body.light .tab.active {
            color: #764ba2;
            border-bottom: 2px solid #764ba2;
            background: rgba(255,255,255,1);
        }
        
        .tab-content {
            display: none;
            padding: 30px;
            flex: 1;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        body.dark .tab-content {
            background: #2d2d2d;
        }
        
        body.light .tab-content {
            background: rgba(255,255,255,0.95);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        body.dark label {
            color: #e0e0e0;
        }
        
        body.light label {
            color: #333;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        body.dark input[type="text"],
        body.dark input[type="password"] {
            border-color: #3d3d3d;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        body.light input[type="text"],
        body.light input[type="password"] {
            border-color: #ddd;
            background: white;
            color: #333;
        }
        
        body.dark input[type="text"]:focus,
        body.dark input[type="password"]:focus {
            outline: none;
            border-color: #e8773d;
        }
        
        body.light input[type="text"]:focus,
        body.light input[type="password"]:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        body.dark input[type="text"]::placeholder,
        body.dark input[type="password"]::placeholder {
            color: #666;
        }
        
        body.light input[type="text"]::placeholder,
        body.light input[type="password"]::placeholder {
            color: #999;
        }

        select.format-select {
            width: 100%;
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.dark select.format-select {
            border-color: #3d3d3d;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.light select.format-select {
            border-color: #ddd;
            background: white;
            color: #333;
        }

        body.dark select.format-select:focus {
            outline: none;
            border-color: #e8773d;
        }

        body.light select.format-select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .folder-select {
            display: flex;
            gap: 8px;
        }

        .folder-select input {
            flex: 1;
        }

        .folder-select button {
            padding: 12px 20px;
            background: #e8773d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .folder-select button:hover {
            background: #d4522f;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d4522f 0%, #e8773d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(232, 119, 61, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-container.active {
            display: block;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
            transition: background 0.3s ease;
        }
        
        body.dark .progress-bar-wrapper {
            background: #1a1a1a;
        }
        
        body.light .progress-bar-wrapper {
            background: rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6b9b37 0%, #8bc34a 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-status {
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        body.dark .progress-status {
            color: #e0e0e0;
        }
        
        body.light .progress-status {
            color: #333;
        }

        .details-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        body.dark .details-toggle {
            background: #1a1a1a;
            border-color: #3d3d3d;
            color: #a0a0a0;
        }
        
        body.light .details-toggle {
            background: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.1);
            color: #666;
        }

        body.dark .details-toggle:hover {
            background: #252525;
            color: #d0d0d0;
        }
        
        body.light .details-toggle:hover {
            background: rgba(0,0,0,0.08);
            color: #333;
        }

        .details-toggle::before {
            content: 'â–¶';
            font-size: 10px;
            transition: transform 0.2s;
            color: #8bc34a;
        }

        .details-toggle.open::before {
            transform: rotate(90deg);
        }

        .progress-details {
            margin-top: 8px;
            padding: 12px;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            border: 1px solid;
            transition: all 0.3s ease;
        }
        
        body.dark .progress-details {
            background: #1a1a1a;
            border-color: #3d3d3d;
        }
        
        body.light .progress-details {
            background: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.1);
        }

        .progress-details.open {
            display: block;
        }
        
        .progress-text {
            font-size: 13px;
            font-family: 'Monaco', 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            transition: color 0.3s ease;
        }
        
        body.dark .progress-text {
            color: #a0a0a0;
        }
        
        body.light .progress-text {
            color: #666;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
            border: 1px solid;
        }
        
        .status.success {
            background: rgba(139, 195, 74, 0.15);
            color: #6b9b37;
            border-color: rgba(139, 195, 74, 0.3);
            display: block;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
            display: block;
        }
        
        .file-path {
            font-size: 12px;
            margin-top: 4px;
            transition: color 0.3s ease;
        }
        
        body.dark .file-path {
            color: #808080;
        }
        
        body.light .file-path {
            color: #888;
        }
        
        .hint {
            font-size: 13px;
            margin-top: 6px;
            transition: color 0.3s ease;
        }
        
        body.dark .hint {
            color: #808080;
        }
        
        body.light .hint {
            color: #888;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        body.dark .theme-toggle {
            background: #1a1a1a;
            border: 1px solid #3d3d3d;
        }
        
        body.light .theme-toggle {
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .theme-toggle label {
            margin: 0;
            flex: 1;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #3d3d3d;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #8bc34a;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(24px);
        }
        
        /* Custom scrollbar */
        .progress-details::-webkit-scrollbar {
            width: 8px;
        }
        
        body.dark .progress-details::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        body.light .progress-details::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        
        body.dark .progress-details::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }
        
        body.light .progress-details::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        body.dark .progress-details::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }
        
        body.light .progress-details::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-container.complete {
            animation: celebrate 0.6s ease-in-out;
        }

        .progress-container.complete .progress-bar {
            background: linear-gradient(90deg, #6b9b37 0%, #8bc34a 50%, #a4d65e 100%);
            box-shadow: 0 0 20px rgba(139, 195, 74, 0.5);
        }

        .progress-container.complete .progress-status {
            animation: fadeIn 0.5s ease-out;
            font-weight: 600;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <h1>SLDL Downloader</h1>
            <p>Download Spotify playlists via Soulseek</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('download', false)">Download</button>
            <button class="tab" onclick="switchTab('settings', false)">Settings</button>
        </div>
        
        <!-- Download Tab -->
        <div id="download-tab" class="tab-content active">
            <div class="form-group">
                <label>Spotify Playlist URL</label>
                <input type="text" id="playlist-url" placeholder="https://open.spotify.com/playlist/...">
                <div class="hint">Paste any public Spotify playlist link</div>
            </div>
            
            <button class="btn" id="download-btn" onclick="startDownload()">
                Start Download
            </button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-status" id="progress-status">Initializing...</div>
                <div class="details-toggle" id="details-toggle" onclick="toggleDetails()">
                    Show details
                </div>
                <div class="progress-details" id="progress-details">
                    <div class="progress-text" id="progress-text"></div>
                </div>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="theme-toggle">
                <label>Dark Mode</label>
                <div class="toggle-switch active" id="theme-toggle" onclick="toggleTheme()"></div>
            </div>
            
            <div class="form-group">
                <label>Soulseek Username</label>
                <input type="text" id="username" placeholder="Your Soulseek username">
            </div>
            
            <div class="form-group">
                <label>Soulseek Password</label>
                <input type="password" id="password" placeholder="Your Soulseek password">
            </div>
            
            <div class="form-group">
                <label>Download Folder</label>
                <div class="folder-select">
                    <input type="text" id="download-path" placeholder="Select download folder" readonly>
                    <button onclick="selectFolder()">Browse</button>
                </div>
                <div class="file-path" id="current-path"></div>
            </div>
            
            <div class="form-group">
                <label>Preferred Audio Format</label>
                <select id="audio-format" class="format-select">
                    <option value="flac">FLAC (Lossless)</option>
                    <option value="mp3">MP3</option>
                    <option value="m4a">M4A/AAC</option>
                    <option value="opus">Opus</option>
                    <option value="ogg">OGG Vorbis</option>
                </select>
                <div class="hint">FLAC is highest quality but larger files</div>
            </div>
            
            <button class="btn" onclick="saveSettings()">Save Settings</button>
            
            <div class="status" id="settings-status"></div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
