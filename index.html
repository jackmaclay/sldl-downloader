<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLDL Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            background: white;
            border: none;
            font-size: 15px;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: #f9fafb;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            display: none;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        
        .file-path {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ SLDL Downloader</h1>
            <p>Download Spotify playlists via Soulseek</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('download')">Download</button>
            <button class="tab" onclick="switchTab('settings')">Settings</button>
        </div>
        
        <!-- Download Tab -->
        <div id="download-tab" class="tab-content active">
            <div class="form-group">
                <label>Spotify Playlist URL</label>
                <input type="text" id="playlist-url" placeholder="https://open.spotify.com/playlist/...">
                <div class="hint">Paste any public Spotify playlist link</div>
            </div>
            
            <button class="btn" id="download-btn" onclick="startDownload()">
                Start Download
            </button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-text" id="progress-text">Initializing...</div>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="form-group">
                <label>Soulseek Username</label>
                <input type="text" id="username" placeholder="Your Soulseek username">
            </div>
            
            <div class="form-group">
                <label>Soulseek Password</label>
                <input type="password" id="password" placeholder="Your Soulseek password">
            </div>
            
            <div class="form-group">
                <label>Download Folder</label>
                <input type="text" id="download-path" placeholder="/Users/you/Desktop/AutoDownloads">
                <div class="file-path" id="current-path"></div>
            </div>
            
            <button class="btn" onclick="saveSettings()">Save Settings</button>
            
            <div class="status" id="settings-status"></div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
